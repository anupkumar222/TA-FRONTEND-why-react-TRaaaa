<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Watch List</h1>
        <input type="text" placeholder="Enter the movie name">
        <ul class="movies_list"></ul>
    </div>
    <script
  crossorigin
  src="https://unpkg.com/react@17/umd/react.development.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  let input = document.querySelector(`input[type="text"]`);
let rootElm = document.querySelector(`.movies_list`);

let allMovies = [
    {
        name: 'Forest Gump',
        watched: false
    },
    {
        name: 'Inception',
        watched: true
    },
];

input.addEventListener('keyup', (event) => {
    if(event.keyCode === 13) {
        allMovies.push({
            name : event.target.value,
            watched : false,
        })
        event.target.value = '';
        createMovieUI(allMovies, rootElm);
    }
})

function handleChange(event) {
    let id = event.target.id;
    allMovies[id].watched = !allMovies[id].watched;
    createMovieUI(allMovies, rootElm);
}



let elm = React.createElement

function createMovieUI(data, root) {
   let ui = data.map((movie, i) => {
        // let li = elm('li', {},
        // elm('label', {
        //     for: i, 
        // }, movie.name),
        
        // elm('button', {
        //     id : i,
        //     function: addEventListener('click', handleChange),
        // }, movie.watched ? 'Watched' : 'To Watch'),   
        // );
        return(
          <li key={movie.name}>
            <label htmlFor={i}>{movie.name}</label>
            <button id= {i} onClick={handleChange}>{movie.watched ? 'Watched' : 'To Watch'}
              </button>
            </li>
        ) 
        
    })
    ReactDOM.render(ui, root);
}
createMovieUI(allMovies, rootElm);
</script>
</body>
</html>
